<!-- using multiple buttons: each answer has a different button, the button could edit the list it is given-->
    
<script>
    var original_list = ["Thinking Cup","Teatro Restaurant", "Sal's Pizza", "Yvonne's", "Jm Curley", "Legal Crossing", "McDonald's", "Ostra", "Fajitas & 'Ritas", "Subway", "Sam LaGrassa's", "Herrera's Mexican Grill", "Caffe Nero"];
    //a function to check if the user wants to eat
    function myFunction() {
    var text;
    var hunger = prompt("Are you hungry?", "Yes");
            
    switch(hunger) {
        case "Yes":
            text = "Let's find food";
            document.getElementById("r_list").innerHTML = original_list
            document.getElementById("meal?").style.display ='block'
            break;
        case "No":
            text = "Ok";
            break;       
        default:
            text = "Something went wrong";
            }
    document.getElementById("demo").innerHTML = text;
    }
</script> 
     
<script> 
    //a function to get what meal the user wants to go to
    function mealFunction() {

    var meal = prompt("What meal? Choose from breakfast, lunch, dinner, or a snack", "Breakfast");
            
    switch(meal) {
        case "Breakfast":
            text = "Wake up and smell the coffee";

            document.getElementById("speed?").style.display ='block'
            break;
        case "Dinner":
            text = "Dig into dinner";

            break;
        case "Snack":
            text = "Time for something sweet to eat";

</script>
